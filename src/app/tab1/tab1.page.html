<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employers
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/tab1/add-employer">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Employees</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar 
    [formControl]="searchControl"
    (ionChange)="onSearchInput()"
  ></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let employer of data" routerLink="/tabs/tab1/{{ employer['Employer Number'] }}" routerDirection="forward">
      {{ employer['Employer Name'] }}
    </ion-item>
  </ion-list>
</ion-content>
