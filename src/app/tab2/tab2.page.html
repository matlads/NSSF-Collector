<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form [formGroup]="settings" (ngSubmit)="saveSettings()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!settings.valid">Submit</ion-button>
  </form>

  <ion-button expand="full" routerLink="/tabs/tab2/terms-and-conditions" >Terms &amp; Conditions</ion-button>

</ion-content>
